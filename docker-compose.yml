version: '3.8'

services:
  web:
    container_name: pay_web
    build:
      context: .
      dockerfile: Dockerfile
    command: python /backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/backend/
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - common_network
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: db_web
    image: postgres:15.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    env_file:
      - .env
    ports:
      - "8080:5432"
    networks:
      - common_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 60s
      retries: 5

volumes:
  postgres_data:

networks:
  common_network:
    name: common_network
